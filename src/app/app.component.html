<main>
  <section class="desserts">
    <h1>Desserts</h1>
    <div class="desserts-container">
      @if (desserts&&desserts.length>0) { @for (item of desserts; track $index)
      {
      <app-product-card [dessert]="item" [removedItem]="removedItemName" />
      } }@else {
      <p>nothing</p>
      }
    </div>
  </section>
  <section class="cart">
    <app-cart (removeItemEvent)="handleRemoveItem($event)" />
  </section>
</main>
